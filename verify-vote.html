<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Google Fonts (Inter)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/queries.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Naija Votes &mdash; Your Voice, Your Vote</title>
  </head>
  <body class="color-text">
    <header class="main-header margin-bottom-5">
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a class="main-nav-link primary-color link-home" href="./index.html"
              ><ion-icon name="laptop-outline" class="logo-icon"></ion-icon
              >Naija Votes</a
            >
          </li>
        </ul>

        <div class="main-nav-links-box">
          <ul class="main-nav-list">
            <li>
              <a class="main-nav-link link-vote primary-color" href="#">Vote</a>
            </li>
            <li><a class="main-nav-link color-text" href="#">Results</a></li>
            <li>
              <a class="main-nav-link color-text" href="./how-to-vote.html"
                >How to Vote</a
              >
            </li>
            <li>
              <a class="main-nav-link color-text" href="./verify-vote.html"
                >Verify Vote</a
              >
            </li>
          </ul>
          <ul class="main-nav-list">
            <li>
              <a class="main-nav-link color-text link-login" href="./login.html"
                >Login</a
              >
            </li>
            <li>
              <a
                class="main-nav-link color-text link-register"
                href="./register.html"
                >Register</a
              >
            </li>
            <li>
              <a class="main-nav-link color-text link-admin" href="./admin.html"
                >Admin</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <section class="section-verify-vote">
          <div class="verify-vote-outer">
            <div class="verify-vote-inner">
              <header class="header-verify">
                <p class="verify-vote-icon-box">
                  <ion-icon
                    name="shield-checkmark-outline"
                    class="verify-vote-icon"
                  ></ion-icon>
                </p>
                <div class="verify-text-box margin-bottom-5">
                  <h1 class="secondary-heading color-dark">Verify your Vote</h1>
                  <p>
                    Enter the unique transaction ID you received after voting to
                    confirm your vote was recorded.
                  </p>
                </div>
              </header>
              <div class="verify-vote-group margin-bottom-2">
                <label
                  for="transaction-id"
                  class="label color-dark verify-vote-label"
                  >Transaction ID</label
                >
                <input type="text" name="transaction-id" id="" class="input" />
              </div>
              <button type="button" class="btn btn-verify-vote margin-bottom-2">
                Verify
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="main-footer">
      <p>&copy; 2023 Naija Votes. All rights reserved.</p>
      <p><a href="#" class="link report-link">Report an Issue / Feedback</a></p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
